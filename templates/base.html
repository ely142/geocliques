<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../static/files/GC_fav.png">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css')}}"
    />
    {% block head %}{% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="/">
        {% block navbar_brand_text %}
        üìç GeoCliques
        {% endblock %}</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link nav-modern" href="{{ url_for('home') }}">Home</a>
          </li>
          <!-- hide the Login/Registration navigation for logged-in users -->
          {% if not logged_in or show_auth_links %}
            <li class="nav-item">
              <a class="nav-link nav-modern" href="{{ url_for('login') }}">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-modern" href="{{ url_for('register') }}">Register</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
  </body>
</html>
